name: Jest tests

on: [push]

jobs:
   jest:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v2
         - name: Install PNPM
           run: corepack enable && corepack prepare pnpm@7 --activate
         - name: Install workspaces
           env:
              FONT_AWESOME_NPM_TOKEN: ${{ secrets.FONT_AWESOME_NPM_TOKEN }}
           run: pnpm install
         - name: Run Jest tests
           run: cd frontend; pnpm test
